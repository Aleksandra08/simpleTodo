<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="todo-container">
        <h2 class="todolists-title title"> Todo list </h2>
        <form class="todo-form">
            <input class="todo-field" type="text" name="item" id="item" placeholder="enter your tasks..." required>
        </form>
        <h2 class="list-title title">Your tasks</h2>
        <ul class="todos"></ul>
        <button class="btn">Clear all </button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
